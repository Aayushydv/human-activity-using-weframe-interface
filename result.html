<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
</head>
<body>
    <h1>Prediction Result</h1>
    <p>The predicted value is: <span id="prediction"></span></p>
    
    <!-- Optional: Add a button to go back to the home page -->
    <a href="/">Go back to home page</a>

    <!-- JavaScript to display prediction result -->
    <script>
        // Get the prediction result from the JSON response
        var predictionResult = { prediction };
        
        // Display the prediction result on the page
        document.getElementById("prediction").textContent = predictionResult;
    </script>
</body>
</html>
